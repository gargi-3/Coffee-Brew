{% extends "coffeeapp/base.html" %}
{% block title %} Password Reset Complete {% endblock %}
{% block content %}
<style>
    .complete-container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        background-color: #f7f7f7;
        border-radius: 10px;
        box-shadow: 0 4px 9px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    h2 {
        font-family: "Jost", sans-serif;
        font-size: 1.9rem;
        color: #363d43;
        margin-bottom: 20px;
    }

    p {
        font-family: "Jost", sans-serif;
        font-size: 1rem;
        color: #555;
        margin-bottom: 20px;
    }

    .complete-container .btn-primary {
        background-color: rgb(45, 37, 3);
        border: none;
        font-size: 1rem;
        padding: 10px 20px;
        margin-top: 20px;
        border-radius: 5px;
        color: #fff;
        transition: background-color 0.3s ease;
        width: 100%;
        text-decoration: none;
    }

    .complete-container .btn-primary:hover {
        background-color: rgba(45, 37, 3, 0.475);
        color: #fff;
    }
</style>

<div class="complete-container">
    <h2>Password Reset Complete</h2>
    <p>Your password has been set. You can now log in with your new password.</p>
    <a href="{% url 'login' %}" class="btn btn-primary">Login</a>
</div>
{% endblock %}
