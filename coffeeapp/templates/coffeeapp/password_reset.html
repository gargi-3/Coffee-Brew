{% extends "coffeeapp/base.html" %}
{% block title %} Reset Password {% endblock %}
{% block content %}
<style>
    .reset-container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        background-color: #f7f7f7;
        border-radius: 10px;
        box-shadow: 0 4px 9px rgba(0, 0, 0, 0.1);
    }

    .reset-container h2 {
        font-family: "Jost", sans-serif;
        font-size: 1.9rem;
        color: #363d43;
        margin-bottom: 20px;
        text-align: center;
    }

    .reset-container p {
        font-family: "Jost", sans-serif;
        font-size: 1rem;
        color: #555;
        margin-bottom: 20px;
        text-align: center;
    }

    .reset-container form {
        display: flex;
        flex-direction: column;
    }

    .reset-container label {
        font-family: "Jost", sans-serif;
        font-size: 1rem;
        color: #333;
        margin-bottom: 5px;
        width: 100%;
    }
    
    .reset-container input[type="email"] {
        width: 100%;
        padding: 7px;
        margin-bottom: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }

    .reset-container .btn-primary {
        background-color: rgb(45, 37, 3);
        border: none;
        font-size: 1rem;
        padding: 10px;
        margin-top: 10px;
        border-radius: 3px;
        transition: background-color 0.3s ease;
        width: 100%;
    }

    .reset-container .btn-primary:hover {
        background-color: rgba(45, 37, 3, 0.475);
        color: #fff;
    }
</style>

<div class="reset-container">
    <h2>Reset Password</h2>
    <p>Please enter your email address to receive a link to reset your password.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Send Reset Link</button>
    </form>
</div>
{% endblock %}
