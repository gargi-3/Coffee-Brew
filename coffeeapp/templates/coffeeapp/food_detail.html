{% extends 'coffeeapp/base.html' %}
{% block title %} Food Details {% endblock %}
{% block content %}
<style>
    .card {
        border: none;
        border-radius: 7px;
        box-shadow: 0 4px 7px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        display: flex;
    }

    .card-body {
        padding: 24px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    .card-title {
        font-family: "Lato", sans-serif;
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 16px;
        color: #363d43;
    }

    .card-text {
        font-family: "Lato", sans-serif;
        font-size: 1.1rem;
        color: #666;
        margin-bottom: 12px;
    }

    .card-text strong {
        color: #000;
    }

    .btn-primary {
        background-color: rgb(45, 37, 3);
        border: none;
        font-size: 1rem;
        padding: 10px 20px;
        width: fit-content;
        margin: 0 auto;
    }

    .btn-primary:hover {
        background-color: rgba(45, 37, 3, 0.475);
        color: #fff;
    }

    .img-fluid {
        height: 100%;
        object-fit: cover;
    }

    .col-md-6 {
        display: flex;
        align-items: center;
    }
</style>

<div class="container my-4">
    <div class="card">
        <div class="row g-0">
            <div class="col-md-6">
                {% if food.image %}
                    <img src="{{ food.image.url }}" class="img-fluid rounded-start" alt="{{ food.name }}">
                {% endif %}
            </div>
            <div class="col-md-6">
                <div class="card-body">
                    <div>
                        <h1 class="card-title">{{ food.name }}</h1>
                        <p class="card-text"><strong>Description:</strong> {{ food.description }}</p>
                        <p class="card-text"><strong>Price:</strong> â‚¹ {{ food.price }}</p>
                    </div>
                    <a href="{% url 'add_to_cart' 'food' food.id %}" class="btn btn-primary mt-4">Add To Cart</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
