{% extends 'coffeeapp/base.html' %}
{% block title %} Coffee List {% endblock %}
{% block content %}
<style>
    .coffee-heading {
        color: white; 
        font-family: "Jost",sans-serif; 
        font-weight: bold; 
        text-align: center;
    }

    .card {
        background-color: #fff;
        border: none;
        border-radius: 10px;
        box-shadow: 0 4px 7px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s;
    }

    .card:hover {
        transform: scale(1.05);
    }

    .card-img-top {
        border-top-left-radius: 7px; 
        border-top-right-radius: 7px; 
        object-fit: cover; 
        height: 200px;
    }

    .card-body {
        padding: 16px;
    }

    .card-title {
        font-family: "Courgette", sans-serif; 
        font-size: 1.25rem; 
        font-weight: bold; 
        margin-bottom: 7px;
    }

    .card-price {
        font-family: "Courgette", sans-serif; 
        font-size: 1.1rem; 
        color: #000; 
        margin-bottom: 16px;
    }

    .btn-primary {
        background-color: rgb(45, 37, 3); 
        border: none; 
        white-space: nowrap;
    }

    .btn-primary:hover {
        background-color: rgba(45, 37, 3, 0.475);
        color: #fff;
    }
</style>
<h2 class="coffee-heading my-4">List of Coffees</h2>
    <div class="row">
        {% for coffee in coffees %}
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <img src="{{ coffee.image.url }}" class="card-img-top" alt="{{ coffee.name }}">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <div>
                            <h5 class="card-title">{{ coffee.name }}</h5>
                            <p class="card-price">â‚¹ {{ coffee.price|floatformat:2 }}</p>
                        </div>
                        <a href="{% url 'coffee_detail' coffee.pk %}" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
