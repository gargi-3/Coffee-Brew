{% extends 'coffeeapp/base.html' %}
{% block title %} MyCart {% endblock %}
{% block content %}
<style>
    .cart-details {
        margin: 30px 0;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 10px;
        box-shadow: 0 4px 9px rgba(0, 0, 0, 0.1);
    }

    .cart-heading {
        font-family: "Jost", sans-serif;
        text-align: center;
        color: #363d43;
    }

    .cart-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 15px;
        border-bottom: 1px solid #e0e0e0;
    }

    .cart-item:last-child {
        border-bottom: none;
    }

    .cart-item-name {
        font-family: "Lato", sans-serif;
        font-size: 1.3rem;
        font-weight: 500;
        color: #333;
    }

    .quantity-control {
        display: flex;
        align-items: center;
    }

    .quantity-control a {
        display: inline-block;
        padding: 5px 15px;
        margin: 0 5px;
        background-color: rgb(255, 217, 0);
        color: #363d43;
        text-align: center;
        text-decoration: none;
        border-radius: 50%;
        transition: background-color 0.3s ease, transform 0.2s ease;
        font-weight: bold;
        font-size: 1rem;
    }

    .quantity-control a:hover {
        background-color: rgba(233, 229, 186, 0.705);
        color: #363d43;
        transform: scale(1.1);
    }

    .total-amount {
        font-family: "Lato", sans-serif;
        font-size: 1.5rem;
        font-weight: bold;
        text-align: right;
        margin-top: 30px;
        color: #333;
    }

    .checkout-btn {
        font-family: "Teko", sans-serif;
        display: inline-block;
        padding: 12px 30px;
        background-color: rgb(45, 37, 3);
        color: #fff;
        text-align: center;
        text-decoration: none;
        border-radius: 7px;
        transition: background-color 0.3s ease, transform 0.2s ease;
        margin-top: 10px;
        font-size: 1.2rem;
        font-weight: 500;
    }

    .checkout-btn:hover {
        background-color: rgba(45, 37, 3, 0.475);
        color: #fff;
        transform: translateY(-2px);
        text-decoration: none;
    }

    .checkout-btn:active {
        transform: translateY(0);
    }

    .checkout-btn-wrapper {
        text-align: center;
    }
</style>

<div class="container cart-details">
    <h2 class="cart-heading my-4">Cart Details</h2>
    <ul class="list-group">
        {% for item in cart_items %}
            <li class="cart-item list-group-item">
                <span class="cart-item-name">{{ item.get_item_name }} : {{ item.quantity }}</span>
                <div class="quantity-control">
                    <a href="{% url 'increase_quantity' item.id %}">+</a>
                    <a href="{% url 'decrease_quantity' item.id %}">-</a>
                </div>
            </li>
        {% endfor %}
    </ul>
    <h2 class="total-amount">Total: â‚¹{{ total }}</h2>
    <div class="checkout-btn-wrapper">
        <a href="{% url 'order_create' %}" class="checkout-btn">Proceed To Checkout</a>
    </div>
</div>
{% endblock %}
