{% extends "coffeeapp/base.html" %}
{% block title %} Reset Password {% endblock %}
{% block content %}
<style>
    .reset-container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        background-color: #f7f7f7;
        border-radius: 10px;
        box-shadow: 0 4px 9px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    h2 {
        font-family: "Jost", sans-serif;
        font-size: 1.9rem;
        color: #363d43;
        margin-bottom: 20px;
    }

    p {
        font-family: "Jost", sans-serif;
        font-size: 1rem;
        color: #555;
        margin-bottom: 10px;
    }

    .reset-container .btn {
        background-color: rgb(45, 37, 3);
        border: none;
        font-size: 1rem;
        padding: 10px 20px;
        margin-top: 20px;
        border-radius: 5px;
        color: #fff;
        transition: background-color 0.3s ease;
        width: 100%;
    }

    .reset-container .btn:hover {
        background-color: rgba(45, 37, 3, 0.475);
        color: #fff;
    }

    .reset-container .link {
        margin-top: 15px;
        font-family: "Jost", sans-serif;
        font-size: 0.9rem;
        color: #363d43;
        text-decoration: none;
        transition: color 0.3s ease;
        display: inline-block;
    }

    .reset-container .link:hover {
        color: rgb(45, 37, 3);
        text-decoration: underline;
    }
</style>

<div class="reset-container">
    <h2>Password Reset Sent</h2>
    <p>We've emailed you instructions for setting your password. You should receive the email shortly.</p>
    <a href="{% url 'login' %}" class="link">Back to Login</a>
</div>
{% endblock %}
